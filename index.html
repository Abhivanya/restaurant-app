<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restr App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="display-3 heading"><u>Indian <span
                    style="color: rgb(227, 94, 22); font-weight: 400;">Special</span></u></h1>
        <form class="form-inline" id="expences_form">
            <label for="price">Choose Price</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="price" name="price" required
                placeholder="Ex. 499 Rs">

            <label for="dish">Choose Dish</label>
            <input type="text" required name="dish" class="form-control mb-2 mr-sm-2" id="dish"
                placeholder="Ex: Paratha">

            <label for="selectedTable">Table</label>
            <select id="selectedTable" class="custom-select my-1 mr-sm-2" name="selectedTable">
                <option value="1" selected>Table 1</option>
                <option value="2">Table 2</option>
                <option value="3">Table 3</option>
            </select>

            <button type="submit" class="btn btn-primary addBtn mb-2">Make Order</button>
        </form>

        <div id="orders">
            <div class="table">
                <h2>Table 1</h2>
                <ul class="table1"></ul>
            </div>
            <div class="table">
                <h2>Table 2</h2>
                <ul class="table2"></ul>
            </div>
            <div class="table table3">
                <h2>Table 3</h2>
                <ul class="table3"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
