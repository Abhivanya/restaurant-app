    <div class="container">
        <h1 class="display-3 heading"><u>Indian <span style="color: red; font-weight: 400;">Special</span> </u></h1>
        <form class="form-inline ">
            <label for="expense_amount">Expense Amount</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="expense_amount" name="expense_amount" required
                placeholder="Ex. 4000 Rs">

            <label for="expence_desc">Description</label>
            <input type="text" required name="expence_desc" class="form-control mb-2 mr-sm-2" id="expence_desc"
                placeholder="Money Spend On">

            <label for="table">Table</label>
            <select id="table" class="custom-select my-1 mr-sm-2" name="table">
                <option selected value="table1">Table 1</option>
                <option value="table2">Table 2</option>
                <option value="table2">Movie</option>
            </select>

            <button type="submit" class="btn btn-primary addBtn mb-2">Make Order</button>
        </form>
